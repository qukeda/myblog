<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bootstrap, from Twitter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link rel='stylesheet' href='/stylesheets/bootstrap.css' />
	<link rel='stylesheet' href='/stylesheets/post.css' />

	<style type="text/css">
      body {
      	padding-top: 60px;
        background-image: url(../images/bg.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        font-family: Helvetica Neue,Microsoft Yahei,Hiragino Sans GB,Microsoft Sans Serif,WenQuanYi Micro Hei,sans-serif;
      }
    </style>
	<link href='/stylesheets/bootstrap-responsive.css' rel="stylesheet">

</head>

<body>

	<% if(locals.user){ %>
	<div class="navbar navbar-inverse navbar-fixed-top ">
		<div class="navbar-inner">
			<div class="container-fluid">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="/">大主页</a>
				<div class="nav-collapse collapse">

					<ul class="nav pull-right">
						<li>
							<a href="#">Link</a>
						</li>
						<li class="divider-vertical"></li>

						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<%=user.name%> <b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li>
									<a href="/logout">退出</a>
								</li>
								<li>
									<a href="#">Another action</a>
								</li>
								<li>
									<a href="#">Something else here</a>
								</li>
								<li class="divider"></li>
								<li>
									<a href="#">Separated link</a>
								</li>
							</ul>
						</li>
					</ul>
					<ul class="nav">
						<li class="active">
							<a href="/reg">注册</a>
						</li>
						<li>
							<a href="/login">登陆</a>
						</li>
						<li>
							<a href="/post">发表文章</a>
						</li>
						<li>
							<a href="/liaotianshi">聊天室</a>
						</li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<% } else { %>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="/">大1主页</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active">
							<a href="#">Home</a>
						</li>
						<li>
							<a href="/reg">注册</a>
						</li>
						<li>
							<a href="/login">登陆</a>
						</li>
					</ul>
					<form class="navbar-form pull-right" method="post" action="login">
						<input class="span2" type="text" placeholder="Email" id="username" name="username">
						<input class="span2" type="password" placeholder="Password" id="password" name="password">
						<button type="submit" class="btn btn-primary">Sign in</button>
					</form>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<% } %>
